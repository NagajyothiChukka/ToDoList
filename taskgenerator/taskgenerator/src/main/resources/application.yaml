# Datasource Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tododetails
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10

# JPA Configuration

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true